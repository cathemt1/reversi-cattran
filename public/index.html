<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      body{
        background-color: rgb(64, 116, 128);
      }
    </style>
    
    
    <title>Reversi</title>
  </head>
  <body>
    <div class ="container-fluid">
      <div class="row m-3">
        <div class="col text-center">
          <a class="btn btn-outline-light text-nowrap" href="about.html">About</a>
        </div>
        <div class="col text-center">
          <a class="btn btn-outline-light text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
        </div>
      </div>
      <div class="row m-3">
          <div class="col text-center">
            <img class="img-fluid" src="assets/images/top-splash-circle.png" alt="Reversi logo 1"/>
          </div>
      </div>
      <div class="row align-items-center justify-content-center m-3">
          <div class="col-8">
            <div class="input-group">
              <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name" aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName"/>
            <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter Lobby</button>
          </div>
          </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi logo 2"/>
        </div>      
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    
    <!-- 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>-->

    <script>
      function goToLobby(){
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username="+username;
      }

      $('#nameInput').keypress( function (e){
      let key = e.which;
      if (key == 13){
        $('button[id = lobbyButton]').click();
        return false;
      }
    })

    </script>

   

  </body>
</html>
