<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>

      .headerrow{
        background-color: darkseagreen;
      }

      .chat_message{
        font-size:125%;
        color: rgb(77, 0, 77); 
        margin: 1px 1px 1px 1px;

      }

      .join_room_response{
        background-color: rgb(189, 189, 189);
        margin: 1px 1px 1px 10px;

      }
    </style>

    <title>Reversi: Lobby</title>
  </head>
  <body>
    <div class ="container-fluid">
      <div class="row m-3 headerrow">
        <div class="col text-center">
          <h3>Lobby</h3>
        </div>
      </div>   

      <div class="row m-3">
        <div class="col">
          <div class="row align-items-center justify-content-center m-3">
            <div class="col-8">
              <div class="input-group">
              <input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="Enter your message here" aria-label="Enter your message to send to the chat room"/>
              <button type="submit" class="btn btn-primary text-nowrap" id="chatButton" onclick="sendChatMessage()">Send</button>
            </div>
            </div>
        </div>
          <h4>Messages</h4>
          <div id="messages">
          </div>
        </div> 
    </div>
</div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
